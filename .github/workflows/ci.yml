name: CI

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    name: Lint, Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests
        # Runs unit, integration, and e2e tests only
        # Docker and production tests are excluded (require Docker daemon / real APIs)
        run: npm test

      - name: Build
        run: npm run build
